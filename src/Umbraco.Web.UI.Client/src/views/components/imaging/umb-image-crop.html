<div class="umb-cropper umb-property-editor" ng-show="src">
	<div class="crop-container">
		<div class="viewport">
            <img ng-src="{{src}}" ng-style="{
                'top': dimensions.image.top + dimensions.margin.top,
                'left': dimensions.image.left + dimensions.margin.left,
                'width': dimensions.image.width,
                'height': dimensions.image.height
            }"/>
            <div class="__mask" ng-style="maskStyle">
                <div class="__mask-info">{{width}}px x {{height}}px</div>
            </div>
            <div class="overlay" tabindex="1"></div>
        </div>
	</div>

	<div class="crop-slider-wrapper" ng-if="loaded">
        <i class="icon-picture" aria-hidden="true"></i>

        <div class="crop-slider">
            <umb-range-slider
                ng-model="sliderValue"
                options="sliderOptions"
                on-setup="setup(slider)"
                on-slide="slide(values)"
                on-change="change(values)">
            </umb-range-slider>
        </div>

        <i class="icon-picture" aria-hidden="true" style="font-size: 22px"></i>
    </div>

</div>
