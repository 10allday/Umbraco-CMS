<div class="umb-block-editor" ng-controller="Umbraco.Editors.BlockPickerController as vm">

    <umb-editor-view ng-if="!page.loading">

        <umb-editor-header
            name="vm.model.title"
            name-locked="true"
            hide-alias="true"
            hide-icon="true"
            hide-description="true">
        </umb-editor-header>

        <div class="umb-editor-container umb-panel-body umb-scrollable row-fluid">
            <div class="umb-pane">
                <div class="umb-block-card-grid">

                    <umb-block-card
                        block-config-model="block.blockConfigModel"
                        element-type-model="block.elementTypeModel"
                        ng-repeat="block in vm.model.availableItems"
                        ng-click="vm.selectItem(block)">
                    </umb-block-card>
                </div>
            </div>

        </div>

        <umb-editor-footer>

            <umb-editor-footer-content-right>

                <umb-button
                    action="vm.close()"
                    button-style="link"
                    label-key="general_cancel"
                    type="button">
                </umb-button>

            </umb-editor-footer-content-right>

        </umb-editor-footer>
    </umb-editor-view>
</div>
