<div class="umb-mediapicker">

    <p ng-if="(mediaItems|filter:{trashed:true}).length == 1"><localize key="mediaPicker_pickedTrashedItem"></localize></p>
    <p ng-if="(mediaItems|filter:{trashed:true}).length > 1"><localize key="mediaPicker_pickedTrashedItems"></localize></p>

    <div data-element="sortable-thumbnails" class="umb-sortable-thumbnails-container error">
        <ul ui-sortable="sortableOptions" ng-model="mediaItems" class="umb-sortable-thumbnails">
            <li data-element="sortable-thumbnail-{{$index}}" class="umb-sortable-thumbnails__wrapper" ng-repeat="media in mediaItems track by $index">

                <p class="label label__trashed" ng-if="media.trashed">
                    <localize key="mediaPicker_trashed"></localize>
                    <i class="icon-trash" aria-hidden="true"></i>
                </p>

                <div ng-if="image.loading" class="umb-sortable-thumbnails__loading">
                    <div class="umb-button__progress"></div>
                </div>

                <!-- IMAGE -->
                <img ng-if="media.thumbnail && media.extension !== 'svg'"
                     ng-class="{'trashed': media.trashed}" ng-src="{{media.thumbnail}}"
                     ng-attr-title="{{media.trashed ? (vm.labels.trashed || 'Trashed') + ': ' + media.name : media.name}}"
                     alt="{{media.name}}" />

                <!-- SVG -->
                <img ng-if="media.thumbnail && media.extension === 'svg'"
                     ng-class="{'trashed': media.trashed}" ng-src="{{media.thumbnail}}"
                     ng-attr-title="{{media.trashed ? (vm.labels.trashed || 'Trashed') + ': ' + media.name : media.name}}"
                     alt="{{media.name}}" />

                <!-- FILE -->
                <umb-file-icon ng-hide="media.thumbnail" ng-class="{'trashed': media.trashed}"
                               extension="{{media.extension}}"
                               icon="{{media.icon}}"
                               size="s"
                               text="{{media.name}}">
                </umb-file-icon>

                <div class="umb-sortable-thumbnails__actions" data-element="sortable-thumbnail-actions">
                    <button type="button" aria-label="Edit media" ng-if="allowEditMedia && !media.trashed" class="umb-sortable-thumbnails__action btn-reset" data-element="action-edit" ng-click="vm.editItem(media)">
                        <i class="icon icon-edit" aria-hidden="true"></i>
                    </button>
                    <button type="button" aria-label="Remove" class="umb-sortable-thumbnails__action -red btn-reset" data-element="action-remove" ng-click="vm.remove($index)">
                        <i class="icon icon-delete" aria-hidden="true"></i>
                    </button>
                </div>
            </li>
            <li style="border: none;" class="add-wrapper unsortable" ng-if="vm.showAdd() && allowAddMedia">
                <button type="button" aria-label="Open media picker" data-element="sortable-thumbnails-add" class="add-link btn-reset umb-outline umb-outline--surrounding" ng-click="vm.add()" ng-class="{'add-link-square': (mediaItems.length === 0 || vm.singleMode)}">
                    <i class="icon icon-add large" aria-hidden="true"></i>
                </button>
            </li>
        </ul>
    </div>

</div>



<div class="umb-mediapicker-v4">

    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

    <div class="umb-media-card-grid">

        <div ui-sortable="vm.sortableOptions" ng-model="vm.model.value" ng-if="vm.loading !== true">

            <div ng-repeat="media in vm.model.value track by media.mediaUdi">

                <!--
                <button type="button"
                        ng-if="(mediaItems.length === 0 || isMultiPicker)"
                        class="btn-reset umb-media-card-grid__create-button"
                        ng-click="vm.showCreateDialog($index, $event)"
                        ng-controller="Umbraco.PropertyEditors.BlockListPropertyEditor.CreateButtonController as inlineCreateButtonCtrl"
                        ng-mousemove="inlineCreateButtonCtrl.onMouseMove($event)">
                    <div class="__plus" ng-style="{'left':inlineCreateButtonCtrl.plusPosX}">
                        <i class="icon icon-add" aria-hidden="true"></i>
                    </div>
                </button>
                -->

                <umb-media-card mediaUdi="media.mediaUdi">
                </umb-media-card>

            </div>
        </div>

        <button ng-if="vm.loading !== true && vm.allowAdd && ((vm.singleMode === true && vm.model.value.length === 0) || vm.singleMode === false)"
                id="{{vm.model.alias}}"
                type="button"
                class="btn-reset umb-media-card-list__create-button umb-outline"
                ng-click="vm.showAddDialog(vm.model.value.length, $event)">
            <localize key="grid_addElement">Add content</localize>
        </button>

        <input type="hidden" name="minCount" ng-model="vm.model.value" val-server="minCount" />
        <input type="hidden" name="maxCount" ng-model="vm.model.value" val-server="maxCount" />

        <div ng-messages="vm.propertyForm.minCount.$error">
            <div class="help text-error" ng-message="minCount">
                <localize key="validation_entriesShort" tokens="[vm.validationLimit.min, vm.validationLimit.min - vm.model.value.length]" watch-tokens="true">Minimum %0% entries, needs <strong>%1%</strong> more.</localize>
            </div>
            <span class="help-inline" ng-message="valServer" ng-bind-html="vm.propertyForm.minCount.errorMsg">></span>
        </div>
        <div ng-messages="vm.propertyForm.maxCount.$error">
            <div class="help text-error" ng-message="maxCount">
                <localize key="validation_entriesExceed" tokens="[vm.validationLimit.max, vm.model.value.length - vm.validationLimit.max]" watch-tokens="true">Maximum %0% entries, <strong>%1%</strong> too many.</localize>
            </div>
            <span class="help-inline" ng-message="valServer" ng-bind-html="vm.propertyForm.maxCount.errorMsg"></span>
        </div>

    </div>

</div>
