#############################################################################
## ASP.NET Core                                                            ##
## Build and test ASP.NET Core projects targeting .NET Core.               ##
## Runs tests, creates NuGet packages:                                     ##
## https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core ##
#############################################################################

# Variables & their default values
variables:
  buildConfiguration: 'Release'

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:

  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 3.1.100'
    inputs:
      version: 3.1.100

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: '**/*.Tests.UnitTests.csproj'


- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:

  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk 3.1.100'
    inputs:
      version: 3.1.100

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: '**\*.Tests.UnitTests.csproj'

  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet Latest'

  - task: NuGetCommand@2
    displayName: 'Restore NuGet Packages'
    inputs:
      restoreSolution: '*\src\umbraco.sln'
      feedsToUse: config

  - task: PowerShell@1
    displayName: 'Prepare Packages'
    inputs:
      scriptType: inlineScript
      inlineScript: |
       Write-Host "Working folder: $pwd"
       $ubuild = build/build.ps1 -get
       
       $ubuild.CompileUmbraco()
       
       $ubuild.PreparePackages()

  - task: PowerShell@1
    displayName: 'Verify & Prepare NuGet'
    inputs:
      scriptType: inlineScript
      inlineScript: |
       Write-Host "Working folder: $pwd"
       $ubuild = build/build.ps1 -get -continue
       
       $ubuild.VerifyNuGet()
       $ubuild.PrepareNuGet()
